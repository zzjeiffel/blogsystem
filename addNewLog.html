<script>
    $(function () {
        function send(){
            let title = $('#title').val();
            let textContent = $('#textContent').val();
            console.log(title,textContent);


            let data = {
                "title": title,
                "textContent":textContent,
                "account_id":localStorage.account_id
            };
            $.ajax({
                url: "http://192.168.2.124:8080/blog/articleadd",
                type: "post",
                dataType: "json",
                data: data,
                success: function (data) {
                    console.log(data);
                    if(data.result==0){
                        console.log(data);

                        console.log(localStorage.account_id);
                        console.log(localStorage.name);
                        console.log(localStorage.token);
                    }else{
                        alert("登录失败");
                    }
                },
                error: function () {
                    alert("系统异常!");
                }
            });
        }
        $('#send').click(function () {
            send();
        })

        console.log(localStorage.account_id);
        console.log(localStorage.name);
        console.log(localStorage.token);

    })
</script>
