    <script>




      console.log(localStorage.account_id);
      console.log(localStorage.name);
      console.log(localStorage.token);


      $(function () {
        // let userid = GetQueryString('userid');
        let data = {
          "account_id": localStorage.account_id
        };
        $.ajax({
          url: url+"/blog/articlesmylist",
          type: "post",
          dataType: "json",
          data: data,
          success: function (data) {
              console.log(data);
            let html='';
            for (let i=0;i<data.infos.length;i++) {
              html += addItem(data.infos[i].title,data.infos[i].description,localStorage.name,data.infos[i].id);
            }
            $('#item-list').html(html);

          },
          error: function () {
            alert("获取列表失败!");
          }
        });


      });
      $('.example-popover').popover({
          container: 'body',
          trigger: 'focus'
          // html:''
      });



    </script>
