      let title = 'test';

      // let html;   data-articleid

      function addItem (title,textContent,author,articleid){
        let html;
        html='<div class="col-md-6"><div class="card flex-md-row mb-4 box-shadow h-md-250 l-item" onclick="window.open(\'article.html?id='+articleid+'\',\'_self\');">';

        html+='<div class="card-body d-flex flex-column align-items-start"><h3 class="mb-0">';

        html+=author;
        html+='</div><p class="card-text mb-auto">';
        html+=textContent;
        html+='</div><img class="card-img-right flex-auto d-none d-md-block" src="img/earch.jpg" alt="Card image cap"></div></div>';
        return html;

      //params
      localStorage.account_id='1';
      localStorage.name='管理员';
      localStorage.token='';
      localStorage.article_id='';





      $(function () {
        let data = {
          "account_id": localStorage.account_id
        };
        $.ajax({
          url: "http://192.168.2.118:8080/blog/articlesmylist",
          type: "post",
          dataType: "json",
          data: data,
          success: function (data) {
            console.log(data);
            let html='';
            for (let i=0;i<data.infos.length;i++) {
              html += addItem(data.infos[i].title,data.infos[i].description,localStorage.name,data.infos[i].id);
            }
            $('#item-list').html(html);
          },
          error: function () {
            alert("获取列表失败!");
          }
        });
