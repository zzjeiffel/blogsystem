<script>

    $(function () {
        $('.example-popover').popover({
            container: 'body',
            trigger: 'focus'
            // html:''
        });
        // let text=$("#name").attr("value",data.infos.name);
        // console.log(text);
        let param = {
            "id": "1"
        };
        $.ajax({
            url : "http://192.168.2.224:8080/blog/showuserinfo",
            dataType : "json",
            type : "get",
            data: param,
            success : function(data) {
                var name = data.infos.name;
                var motto = data.infos.motto;
                var phone = data.infos.phone;
                var email = data.infos.email;
                $("#name").val(name); //动态给页面input赋值
                $("#motto").val(motto);
                $("#phone").val(phone);
                $("#email").val(email);
            },
            error: function () {
                alert("获取失败");
            }
        })
    })
</script>
